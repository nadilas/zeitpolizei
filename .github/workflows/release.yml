name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build web UI
        run: |
          cd web
          npm ci
          npm run build

      - name: Build binaries
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          COMMIT=${GITHUB_SHA::8}
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          LDFLAGS="-X main.version=$VERSION -X main.commit=$COMMIT -X main.date=$DATE"

          # Linux AMD64
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/zeitpolizei-linux-amd64 ./cmd/zeitpolizei

          # Linux ARM64
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/zeitpolizei-linux-arm64 ./cmd/zeitpolizei

          # macOS AMD64
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/zeitpolizei-darwin-amd64 ./cmd/zeitpolizei

          # macOS ARM64
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/zeitpolizei-darwin-arm64 ./cmd/zeitpolizei

      - name: Create release archives
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          mkdir -p release

          # Create README.txt for release bundle
          cat > release/README.txt << 'EOF'
          Zeitpolizei - UniFi Parental Control
          =====================================

          Quick Start:
          1. Copy config.example.yaml to config.yaml
          2. Edit config.yaml with your UniFi credentials
          3. Run: ./zeitpolizei -config config.yaml
          4. Open http://localhost:8765 in your browser

          For detailed instructions, see:
          - docs/INSTALL.md - Installation guide
          - docs/USER_GUIDE.md - User documentation

          GitHub: https://github.com/nadilas/zeitpolizei
          EOF

          # Function to create release archive
          create_archive() {
            local os=$1
            local arch=$2
            local binary_name=zeitpolizei-${os}-${arch}
            local archive_name=zeitpolizei-${VERSION}-${os}-${arch}

            mkdir -p staging/${archive_name}

            # Copy binary (rename to zeitpolizei)
            cp dist/${binary_name} staging/${archive_name}/zeitpolizei

            # Copy supporting files
            cp config.example.yaml staging/${archive_name}/
            cp release/README.txt staging/${archive_name}/
            cp scripts/install.sh staging/${archive_name}/ 2>/dev/null || true
            mkdir -p staging/${archive_name}/docs
            cp docs/INSTALL.md staging/${archive_name}/docs/
            cp docs/USER_GUIDE.md staging/${archive_name}/docs/

            # Create archive
            cd staging
            tar -czvf ../release/${archive_name}.tar.gz ${archive_name}
            cd ..
          }

          create_archive linux amd64
          create_archive linux arm64
          create_archive darwin amd64
          create_archive darwin arm64

          # Create checksums
          cd release
          sha256sum *.tar.gz > checksums.txt
          cd ..

      - name: Generate changelog
        id: changelog
        run: |
          # Get commits since last tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            CHANGES=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s" --no-merges)
          else
            CHANGES=$(git log --pretty=format:"- %s" --no-merges -20)
          fi

          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Zeitpolizei ${{ steps.version.outputs.VERSION }}
          body: |
            ## What's Changed

            ${{ steps.changelog.outputs.CHANGELOG }}

            ## Installation

            Download the appropriate archive for your platform and follow the installation instructions.

            | Platform | Architecture | Download |
            |----------|--------------|----------|
            | Linux | AMD64 (Intel/AMD) | `zeitpolizei-${{ steps.version.outputs.VERSION }}-linux-amd64.tar.gz` |
            | Linux | ARM64 (UDM/Raspberry Pi) | `zeitpolizei-${{ steps.version.outputs.VERSION }}-linux-arm64.tar.gz` |
            | macOS | Intel | `zeitpolizei-${{ steps.version.outputs.VERSION }}-darwin-amd64.tar.gz` |
            | macOS | Apple Silicon | `zeitpolizei-${{ steps.version.outputs.VERSION }}-darwin-arm64.tar.gz` |

            ### Quick Start

            ```bash
            # Download and extract
            tar -xzf zeitpolizei-${{ steps.version.outputs.VERSION }}-<os>-<arch>.tar.gz
            cd zeitpolizei-${{ steps.version.outputs.VERSION }}-<os>-<arch>

            # Configure
            cp config.example.yaml config.yaml
            # Edit config.yaml with your UniFi credentials

            # Run
            ./zeitpolizei -config config.yaml
            ```

            See [docs/INSTALL.md](https://github.com/nadilas/zeitpolizei/blob/main/docs/INSTALL.md) for detailed installation instructions.

            ## Checksums

            Verify your download with the checksums in `checksums.txt`.
          files: |
            release/*.tar.gz
            release/checksums.txt
          draft: false
          prerelease: false

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-release
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deploy/docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
